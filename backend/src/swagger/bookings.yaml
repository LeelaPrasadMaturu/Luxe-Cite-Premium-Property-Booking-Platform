paths:
  /api/bookings:
    get:
      tags:
        - Bookings
      summary: Get all bookings
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
          description: Page number
        - in: query
          name: limit
          schema:
            type: integer
          description: Number of items per page
      responses:
        "200":
          description: List of bookings
          content:
            application/json:
              schema:
                type: object
                properties:
                  bookings:
                    type: array
                    items:
                      type: object
                  totalPages:
                    type: integer
                  currentPage:
                    type: integer
        "401":
          description: Unauthorized

    post:
      tags:
        - Bookings
      summary: Create a new booking
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - propertyId
                - checkIn
                - checkOut
                - guests
                - totalPrice
              properties:
                propertyId:
                  type: string
                checkIn:
                  type: string
                  format: date
                checkOut:
                  type: string
                  format: date
                guests:
                  type: integer
                  minimum: 1
                totalPrice:
                  type: number
                specialRequests:
                  type: string
                paymentStatus:
                  type: string
                  enum: [PENDING, PAID, FAILED]
                  default: PENDING
                bookingStatus:
                  type: string
                  enum: [PENDING, CONFIRMED, CANCELLED, COMPLETED]
                  default: PENDING
      responses:
        "201":
          description: Booking created successfully
        "400":
          description: Invalid input
        "401":
          description: Unauthorized
        "404":
          description: Property not found

  /api/bookings/{id}:
    get:
      tags:
        - Bookings
      summary: Get booking by ID
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Booking details
        "401":
          description: Unauthorized
        "404":
          description: Booking not found

    put:
      tags:
        - Bookings
      summary: Update booking
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                checkIn:
                  type: string
                  format: date
                checkOut:
                  type: string
                  format: date
                guests:
                  type: integer
                specialRequests:
                  type: string
                status:
                  type: string
                  enum: [pending, confirmed, cancelled]
      responses:
        "200":
          description: Booking updated successfully
        "401":
          description: Unauthorized
        "404":
          description: Booking not found

    delete:
      tags:
        - Bookings
      summary: Cancel booking
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Booking cancelled successfully
        "401":
          description: Unauthorized
        "404":
          description: Booking not found
